<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text File Combiner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      color: #4CAF50;
    }
    input[type="file"] {
      margin-bottom: 10px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    pre {
      background-color: #f4f4f4;
      padding: 20px;
      border-radius: 5px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <h1>Text File Combiner</h1>
  <form id="fileForm">
    <label for="files">Choose Files to Combine:</label>
    <input type="file" id="files" multiple accept=".txt" />
    <button type="submit">Combine Files</button>
  </form>


  <h2>Combined Text:</h2>
  <button id="copyButton">Copy</button>
  <pre id="combinedText"></pre>

  <script src="script.js"></script>
</body>
</html>
